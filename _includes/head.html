<!DOCTYPE html><!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]--><!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]--><!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]--><!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
{% assign barcamp = site.data.barcamps[site.barcamp] %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>{{ site.title }} | {{ barcamp.title }}</title>
  <meta name="description" content="{{ barcamp.description }}">
  <meta name="viewport" content="width=device-width">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@bc_rm">
  <meta name="twitter:title" content="{{ site.title }} | {{ barcamp.title }}">
  <meta name="twitter:description" content="{{ barcamp.description }}">
  <meta name="twitter:image:src" content="{{ site.url }}/images/bcrm.jpg">

  <meta property="og:type" content="event">
  <meta property="event:start_time" content="{{ barcamp.start }}">
  <meta property="event:end_time" content="{{ barcamp.end }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.title }} | {{ barcamp.title }}">
  <meta property="og:description" content="{{ barcamp.description }}">
  <meta property="og:image" content="{{ site.url }}/images/bcrm.jpg">
  <meta property="event:creator" content="233370660009977">
  <meta property="event:location:latitude" content="{{ barcamp.latitude }}">
  <meta property="event:location:longitude" content="{{ barcamp.longitude }}">


  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/images/favicons/manifest.json" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/images/favicons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">


  <link href="{{ "/css/normalize.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet"/>
  <link href="{{ "/css/h5bp.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet"/>
  <link href="{{ "/css/h5bp.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <script type="text/javascript" src="{{ "/js/modernizr-2.6.2-with-respond.min.js" | prepend: site.baseurl }}"></script>
  
</head>
